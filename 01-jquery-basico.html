<meta charset="utf-8">
<h1>JQuery</h1>
<style>
    p {
        padding: 15px 25px;
        border-radius: 5px;
        background: #f2f2f2;
        border: 1px solid #ddd;
    }
    p.red {
        border-color: red;
        color: red;
        background-color: #fff0f0;
    }
</style>

<p>Parágrafo 1</p>
<p class="red">Parágrafo 2</p>
<p>Parágrafo 3</p>
<p>Parágrafo 4</p>
<p class="red">Parágrafo 5</p>
<p>Parágrafo 6</p>
<p class="red">Parágrafo 7</p>
<p>Parágrafo 8</p>
<p>Parágrafo 9</p>
<p id="p10">Parágrafo 10</p>

<script src="jquery.js"></script> 
<script>
    // $() = equivale a querySelector() e querySelectorAll()
    $('#p10').html('Modifiquei a parada via jQuery !');
    $('p.red').text('Modificando todos os .red de uma vez !');


</script>
